<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Calculator</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <section class="calc">
          <div class="screen">
            <span class="display-value js-display-value">0</span>
          </div>
          <button data-operator="exponent" class="btn js-btn-operator">
            x<sup>y</sup>
          </button>
          <button data-operator="percent" class="btn js-btn-operator">%</button>
          <button class="btn js-btn-flip-sign">Â±</button>
          <button class="btn js-btn-clear">C</button>
          <button class="btn btn-num js-btn-num">7</button>
          <button class="btn btn-num js-btn-num">8</button>
          <button class="btn btn-num js-btn-num">9</button>
          <button data-operator="divide" class="btn js-btn-operator">/</button>
          <button class="btn btn-num js-btn-num">4</button>
          <button class="btn btn-num js-btn-num">5</button>
          <button class="btn btn-num js-btn-num">6</button>
          <button data-operator="multiply" class="btn js-btn-operator">
            *
          </button>
          <button class="btn btn-num js-btn-num">1</button>
          <button class="btn btn-num js-btn-num">2</button>
          <button class="btn btn-num js-btn-num">3</button>
          <button data-operator="subtract" class="btn js-btn-operator">
            -
          </button>
          <button class="btn btn-equals js-btn-equals">=</button>
          <button class="btn btn-num js-btn-num">0</button>
          <button class="btn js-btn-point">.</button>
          <button data-operator="add" class="btn js-btn-operator">+</button>
        </section>
      </main>
      <footer class="footer">
        <a href="https://github.com/scrof90">
          <img
            class="my-github"
            src="https://avatars.githubusercontent.com/u/46364597?v=4"
            alt="@scrof90"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
