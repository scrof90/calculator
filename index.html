<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Calculator</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <section class="calc">
          <div class="screen" id="screen">
            <span class="display" id="displayVal">0</span>
          </div>
          <button class="btn op" id="exp">x<sup>y</sup></button>
          <button class="btn op" id="perc">%</button>
          <button class="btn" id="flipSign">Â±</button>
          <button class="btn" id="clear">C</button>
          <button class="btn num" id="num7">7</button>
          <button class="btn num" id="num8">8</button>
          <button class="btn num" id="num9">9</button>
          <button class="btn op" id="divide">/</button>
          <button class="btn num" id="num4">4</button>
          <button class="btn num" id="num5">5</button>
          <button class="btn num" id="num6">6</button>
          <button class="btn op" id="multiply">*</button>
          <button class="btn num" id="num1">1</button>
          <button class="btn num" id="num2">2</button>
          <button class="btn num" id="num3">3</button>
          <button class="btn op" id="subtract">-</button>
          <button class="btn" id="equals">=</button>
          <button class="btn num" id="num0">0</button>
          <button class="btn" id="point">.</button>
          <button class="btn op" id="add">+</button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
