<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Calculator</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <section class="calc">
          <div class="screen" id="screen">
            <span class="display-value js-display-value" id="displayVal"
              >0</span
            >
          </div>
          <button
            data-operator="exponent"
            class="btn js-btn-operator"
            id="exponentBtn"
          >
            x<sup>y</sup>
          </button>
          <button
            data-operator="percent"
            class="btn js-btn-operator"
            id="percentBtn"
          >
            %
          </button>
          <button class="btn js-btn-flip-sign" id="flipSignBtn">Â±</button>
          <button class="btn js-btn-clear" id="clearBtn">C</button>
          <button class="btn btn-num js-btn-num" id="num7">7</button>
          <button class="btn btn-num js-btn-num" id="num8">8</button>
          <button class="btn btn-num js-btn-num" id="num9">9</button>
          <button
            data-operator="divide"
            class="btn js-btn-operator"
            id="divideBtn"
          >
            /
          </button>
          <button class="btn btn-num js-btn-num" id="num4">4</button>
          <button class="btn btn-num js-btn-num" id="num5">5</button>
          <button class="btn btn-num js-btn-num" id="num6">6</button>
          <button
            data-operator="multiply"
            class="btn js-btn-operator"
            id="multiplyBtn"
          >
            *
          </button>
          <button class="btn btn-num js-btn-num" id="num1">1</button>
          <button class="btn btn-num js-btn-num" id="num2">2</button>
          <button class="btn btn-num js-btn-num" id="num3">3</button>
          <button
            data-operator="subtract"
            class="btn js-btn-operator"
            id="subtractBtn"
          >
            -
          </button>
          <button class="btn btn-equals js-btn-equals" id="equalsBtn">=</button>
          <button class="btn btn-num js-btn-num" id="num0">0</button>
          <button class="btn js-btn-point" id="pointBtn">.</button>
          <button data-operator="add" class="btn js-btn-operator" id="addBtn">
            +
          </button>
        </section>
      </main>
      <footer class="footer">
        <a href="https://github.com/scrof90">
          <img
            class="my-github"
            src="https://avatars.githubusercontent.com/u/46364597?v=4"
            alt="@scrof90"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
